<html>
<head>
  <title>My Hack Map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ height: 100% }
	.leaflet-tile { border: solid black 1px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([-46.74, -23.55], 2);

  // load a tile layer
  L.tileLayer('https://ficosta.github.io/map/lbs/{x}_{y}_{z}.jpg',
    {
      attribution: 'Tiles by ficosta',
      maxZoom: 19,
      minZoom: 1
    }).addTo(map);

  </script>
</body>
</html>
